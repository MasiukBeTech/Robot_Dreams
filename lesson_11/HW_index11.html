<!DOCTYPE html>
<html>
    <head>
        <title>Rented Dream</title>
        <link rel="stylesheet" href="HW_styless11.css">
        <link rel="icon" type="image/x-icon" href="supboarding.avif">
    </head>
    <body>
        <header>
            <img src="supboarding.avif" alt="supboard_logo">
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Catalog</a>
                <a href="#">Contact Us</a>
            </div>
            <p>Vorokhta, Ivano-Frankivsk region</p>
        </header>
        <main>
            <div class="main-img"></div>
            <h1>Make your dream come true</h1>
            <a href="#">Rent sports equipment</a>
        </main>
        <div class="choice">
            <h2>Choice of products</h2>
            <div class="choice-container">
                <div class="type-choice">
                    <img src="supboarding_main_choice.jpg" alt="supboard">
                    <span>Supboard</span>
                </div>
                <div class="type-choice">
                    <img src="bicycles_main_choice.jpg" alt="bicycles">
                    <span>Bicycles</span>
                </div>
                <div class="type-choice">
                    <img src="kayaks_main_choice.jpg" alt="kayaks">
                    <span>Kayaks</span>
                </div>
                <div class="type-choice">
                    <img src="tents_main_choice.jpg" alt="tents">
                    <span>Tents</span>
                </div>
            </div>
        </div>
    </body>
</html>
