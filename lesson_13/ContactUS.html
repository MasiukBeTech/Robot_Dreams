<!DOCTYPE html>
<html>
    <head>
        <title>Rented Dream</title>
        <link rel="stylesheet" href="HWstyless/general.css">
        <link rel="stylesheet" href="HWstyless/HWheader.css">
        <link rel="stylesheet" href="HWstyless/HWContactUs.css">
        <link rel="icon" type="image/x-icon" href="imgHW/supboarding.avif">
    </head>
    <body>
        <header>
            <img src="imgHW/supboarding.avif" alt="supboard_logo">
            <div class="nav">
                <a href="Home.html">Home</a>
                <a href="Catalog.html">Catalog</a>
                <a href="ContactUS.html">Contact Us</a>
            </div>
            <p>Vorokhta, Ivano-Frankivsk region</p>
        </header>
        <main>
            <h1>Contact information</h1>
            <div class="contact-info">
                <span>Phone:</span>
                <p>+38(050)-505-05-05</p>
            </div>
            <div class="contact-info">
                <span>Address:</span>
                <p>Vorokhta, Ivano-Frankivsk region</p>
            </div>
            <div class="address-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d84991.8649148968!2d24.50099001270374!3d48.26445577227418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4736e22a43497841%3A0x8888614d1dad7b6!2z0JLQvtGA0L7RhdGC0LAsINCG0LLQsNC90L4t0KTRgNCw0L3QutGW0LLRgdGM0LrQsCDQvtCx0LvQsNGB0YLRjCwgNzg1OTU!5e0!3m2!1suk!2sua!4v1686521513651!5m2!1suk!2sua" width="750" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <h2>Rent sports equipment</h2>
            <form class="contact-form" autocomplete="off" target="_blank">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
            
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" id="phone-number" placeholder="+380(**)-***-**-**">
            
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="E-mail">
            
                <label for="notes">Special wishes</label>
                <textarea name="notes" id="notes" placeholder="Notes"></textarea>
            
                <input type="submit" name="submit" value="Rent">
            </form>
        </main>
    </body>
</html>
