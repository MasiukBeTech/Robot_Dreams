<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 6</title>
    </head>
    <body>
        <h1>Lesson 6</h1>
        <form action="/">
            <label for="name">First Name</label>
            <br>
            <input type="text" id="name" name="first name" required>
            <br>
            <br>
            <label for="surname">Last Name</label>
            <br>
            <input type="text" id="surname" name="last name">
            <br>
            <br>
            <label for="family-name">Family-name</label>
            <br>
            <input type="text" name="family-name" id="family-name" disabled>
            <p>Choose your gender</p>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gender">
            <br>
            <br>
            <p>Choose your car</p>
            <label for="bmw">BMW</label>
            <input type="checkbox" id="bmw" value="bmw" name="car">
            <label for="Lanos">Lanos</label>
            <input type="checkbox" id="Lanos" value="Lanos" name="car">
            <label for="Audi">Audi</label>
            <input type="checkbox" id="Audi" value="Audi" name="car">
            <label for="Lanos">Lanos</label>
            <input type="checkbox" id="Lanos" value="Lanos" name="car">
            <br>
            <br>
            <select>
                <option>Kiev</option>
                <option>Kharkiv</option>
                <option>Odesa</option>
            </select>
            <br>
            <br>
            <input type="button" value="Choose all" name="choose-all">
            <br>
            <br>
            <label for="password">Enter Password</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <br>
            <label for="password2">Confirm Password</label>
            <br>
            <input type="password" id="password2" name="password2">
            <br>
            <br>
            <label id="exp">Write your experience</label><br>
            <textarea id="exp" rows="10" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="Sign up" name="sign_up">
        </form>
    </body>
</html>
