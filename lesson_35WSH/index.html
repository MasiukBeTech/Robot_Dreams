<!DOCTYPE html>
<html lang="en">
<head>
    <title>Service evaluation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <h1>Restaurant Reviews</h1>
    <main>
        <img src="img.jpg" alt="Restaurant">
        <div class="reviews-list"></div>
    </main>
    <form name="reviews" class="review-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="star-rating"> 
            <label>Star Rating</label>
            <span class="fa fa-star" data-id="1"></span>
            <span class="fa fa-star" data-id="2"></span>
            <span class="fa fa-star" data-id="3"></span>
            <span class="fa fa-star" data-id="4"></span>
            <span class="fa fa-star" data-id="5"></span>
        </div>
        <div class="mb-3 mt-3">
            <label for="user-review" class="form-label">Write your review</label>
            <textarea class="form-control" id="user-review" rows="3" placeholder="Write your review"></textarea>
        </div>
        <button type="button" class="btn btn-success" id="send-review">Send review</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
