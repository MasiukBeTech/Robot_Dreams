<!DOCTYPE html>
<html>
    <head>
        <title>Rented Dream</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="build/styles.css">
        <link rel="icon" type="image/x-icon" href="imgHW/supboarding.avif">
    </head>
    <body class="my-theme contact-us">
        <header>
            <button>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="imgHW/supboarding.avif" alt="supboard_logo">
            <div class="nav">
                <a href="Home.html">Home</a>
                <a href="Catalog.html">Catalog</a>
                <a href="ContactUS.html">Contact Us</a>
            </div>
            <p>Vorokhta, Ivano-Frankivsk region</p>
        </header>
        <main>
            <div class="container">
                <h1>Contact information</h1>
                <div class="contact-info">
                    <span>Phone:</span>
                    <p>+38(050)-505-05-05</p>
                </div>
                <div class="contact-info">
                    <span>Address:</span>
                    <p>Vorokhta, Ivano-Frankivsk region</p>
                </div>
                <div class="address-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d84991.8649148968!2d24.50099001270374!3d48.26445577227418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4736e22a43497841%3A0x8888614d1dad7b6!2z0JLQvtGA0L7RhdGC0LAsINCG0LLQsNC90L4t0KTRgNCw0L3QutGW0LLRgdGM0LrQsCDQvtCx0LvQsNGB0YLRjCwgNzg1OTU!5e0!3m2!1suk!2sua!4v1686521513651!5m2!1suk!2sua" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <h2>Rent sports equipment</h2>
                <form class="mb-3 contact-form">
                    <div class="row g-3">
                        <div class="col">
                            <label for="First name" class="form-label">First name</label>
                            <input type="text" class="form-control bg-danger-subtle" id="First name" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="Last name" class="form-label">Last name</label>
                            <input type="text" class="form-control bg-danger-subtle" id="Last name" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row g-3">
                            <div class="col">
                                <label for="phone-number" class="form-label">Phone number</label>
                                <input type="text" class="form-control bg-danger-subtle" placeholder="+380(**)-***-**-**" id="phone-number" aria-label="Phone number">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control bg-danger-subtle" id="exampleFormControlInput1" placeholder="name@example.com">        
                            </div>
                        </div>
                        </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Special wishes</label>
                        <textarea class="form-control bg-danger-subtle border" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                    <label class="btn btn-primary bg-danger" for="btn-check-2">Rent</label>
                </form>
            </div>  
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
